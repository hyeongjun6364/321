<!DOCTYPE html>
<html>
    <head>
        <title>다양한 텍스트 표현</title>

    </head>
    <body>
        <h2>다양한 텍스트 표현</h2>
        <p> 텍스트의 성격을 지어해주는 요소로 <em>강조(em)</em>,<strong> 강한 강조(strong)</strong>
            <mark>하이라이트(mark)</mark>,<small>작은글자</small>,<sub>아래첨자(sub)</sub>
            <SUP>위첨자(SUP)</SUP>를 표현할수있다.
        </p>
        <p>
            <strong>책소개:</strong><sup>소셜미디어 시대의</sup><em>컴퓨터기술의 이해</em>
            <br><strong>저자</strong>:최윤철,한탁독,임순범
        </p>
        <p>
            <em>컴퓨터와 it기술의 이해</em>는<mark>기술ㄹ전반</mark>에 대해 포괄적으로 이해
            특히<small> 우리사회의 각영역</small>
            <strong> 매우 적절한 교재가 될것이다</strong>
        </p>
    </body>
</html>
